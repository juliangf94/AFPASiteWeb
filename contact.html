<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formation Développeur Web Web mobile AFPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="icon" href="Images/favicon.ico" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg manav">
            <div class="container-fluid">
                <a class="navbar-brand tlogo" href="index.html"><img class="logo" src="Images/logo.jpeg"
                        alt="Logo de la société AFPA" /></a>
                <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav">
                        <a class="nav-link bd active" href="index.html">Accueil</a></li>
                        <a class="nav-link bd" href="formationDWWM.html">La formation</a>
                        <a class="nav-link bd" href="temoignages.html">Ils témoignent</a>
                        <a class="nav-link bd" href="references.html">Nos références</a>
                        <a class="nav-link " href="contact.html">Nous contacter</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="d-flex justify-content-around">
        <h1 class="d-flex flex-column mb-3 h1">Contactez-nous</h1>
    </div>
    <main class="container form">
        <form action="" method="post">
            <div class="form-group">
                <label for="nom">Prénom nom</label>
                <input class="form-control" type="text" name="nom" id="nom" required="required" tabindex="1" />
            </div>
            <div class="form-group">
                <label for="email">Votre adresse mail</label>
                <input class="form-control" type="email" placeholder="monadresse@gmail.com" name="email" id="email"
                    required="required" tabindex="2" />
            </div>
            <div class="form-group">
                <label for="telephone">Votre téléphone</label>
                <input class="form-control" type="tel" placeholder="06 07 08 09 10" name="telephone" id="telephone"
                    tabindex="3" />
            </div>
            <label>Vous êtes :</label>
            <div class="form-radio">
                <input type="radio" name="statut" id="de" value="DE" checked="checked" tabindex="4" />
                <label for="de">Demandeur d'emploi</label>
          
                <input type="radio" name="statut" id="cif" value="CIF" tabindex="5" />
                <label for="cif">Salarié en transition pro</label>
           
                <input type="radio" name="statut" id="au" value="AU" />
                <label for="au">Autre</label>
            </div>
            <label>Vos modalités pédagogiques préférées :</label>
            <div>
                <input type="radio" name="modPedago" id="pres" value="pres" checked="checked" />
                <label for="pres">Formation en présentiel</label>
            </div>
            <div>
                <input type="radio" name="modPedago" id="dist" value="dist" />
                <label for="dist">100 % Distance</label>
            </div>
            <div>
                <input type="radio" name="modPedago" id="alt" value="alt" />
                <label for="alt">Alternance</label>
            </div>
            <div>
                <input type="radio" name="modPedago" id="au2" value="au" />
                <label for="au2">Pas de préférence</label>
            </div>
            <div>
                <label class="form-group" for="region">Vous êtes résident de la région</label>
                <select class="form-select" id="region" name="region">
                    <option value="">Choisissez votre région</option>
                    <option value="AR">Auvergne-Rhône-Alpes</option>
                    <option value="BG">Bourgogne-Franche-Comté</option>
                    <option value="BR">Bretagne</option>
                    <option value="CE">Centre-Val de Loire</option>
                    <option value="CO">Corse</option>
                    <option value="GE">Grand Est</option>
                    <option value="IF">Hauts-de-France</option>
                    <option value="HF">Île-de-France</option>
                    <option value="NO">Normandie</option>
                    <option value="NA">Nouvelle-Aquitainee</option>
                    <option value="OC">Occitanie</option>
                    <option value="PL">Pays de la Loire</option>
                    <option value="PC">Provence-Alpes-Côte d'Azur</option>
                    <option value="OC">Occitanie</option>
                </select>
            </div>
            <div id="message form-group">
                <label for="message">Votre message</label>
                <textarea class="form-control" name="message" id="message" rows="10" placeholder="Votre message"
                    required="required" tabindex="12"></textarea>
            </div>

            <input class="btn btnformulaire" type="submit" tabindex="13" value="Envoyer" />

        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
